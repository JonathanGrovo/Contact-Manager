<!-- this page handles all contact CRUD operations for users managing contacts -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Manager Group 20" />
    <!-- title that appears in tab -->
    <title>Contact Manager</title>
    <!-- icon that appears in tab -->
    <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
    <!-- sheets used for styling the page -->
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- canvas for particles -->
    <canvas id="backgroundCanvas"></canvas>
    <!-- The hyperlink just runs logout.php -->
    <a href="logout.php">logout</a>

    <!-- prevents default form submission event -->
    <form onsubmit="event.preventDefault();">
      <h1>create contact</h1>
      <!-- field for adding the new contact first name -->
      <input
        type="text"
        id="firstname"
        placeholder="First Name"
        name="firstname"
        required
      />
      <!-- field for adding the new contact last name -->
      <input
        type="text"
        id="lastname"
        placeholder="Last Name"
        name="lastname"
        required
      />
      <!-- field for adding the new contact email -->
      <input
        type="text"
        id="email"
        placeholder="Email Address"
        name="email"
        required
      />
      <!-- field for adding the new contact phone number -->
      <input
        type="text"
        id="phonenumber"
        placeholder="Phone Number"
        name="phonenumber"
        required
      />

      <button type="submit">add contact</button>
    </form>

    <!-- allows user to search for a certain contact -->
    <form id="searchForm" method="get">
      <input
        type="text"
        id="searchInput"
        name="search"
        placeholder="Search contacts"
      />
    </form>

    <!-- holds all the readable contacts -->
    <div id="contactList"></div>

    <!-- user wants to edit contact -->
    <div id="editContactModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Contact</h2>
        <form id="editContactForm">
          <!-- input fields for editing contact information -->
          <!-- field for editing first name -->
          <input
            type="text"
            id="editFirstname"
            placeholder="First Name"
            name="editFirstname"
            required
          />
          <!-- field for editing last name -->
          <input
            type="text"
            id="editLastname"
            placeholder="Last Name"
            name="editLastname"
            required
          />
          <!-- field for editing email address -->
          <input
            type="text"
            id="editEmail"
            placeholder="Email Address"
            name="editEmail"
            required
          />
          <!-- field for editing phone number -->
          <input
            type="text"
            id="editPhonenumber"
            placeholder="Phone Number"
            name="editPhonenumber"
            required
          />
          <!-- hidden field to store the contact_id, helps with identifying user on backend -->
          <input type="hidden" id="editContactId" name="editContactId" />
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- script for background animation -->
    <script src="particles.js"></script>

    <!-- script for creating contacts -->
    <script src="createContact.js"></script>

    <!-- script for reading contacts -->
    <script src="readContacts.js"></script>

    <!-- script for updating contacts -->
    <script src="updateContact.js"></script>

    <!-- script for deleting contacts -->
    <script src="deleteContact.js"></script>
  </body>
</html>
